<ion-app>
    <ion-split-pane>
      <ion-menu>
        <ion-header>
          <ion-toolbar color="dark" class="user-profile">
  
            <ion-item >
              <ion-avatar slot="start" class="user-avatar">
                <img src="assets/img/avatar.png">
              </ion-avatar>
              <ion-label margin-bottom>
                <ion-text color="light">
                  <h1><strong>Sathiyendren R</strong></h1>
                </ion-text>
                <ion-text color="secondary">
                  <h3>
                    Bangalore, India
                  </h3>
                </ion-text>
                <ion-menu-toggle class="mto" auto-hide="false">
                  <a class="text08" tappable (click)="goToEditProgile()">
                    <ion-text color="light">
                      <ion-icon name="contact"></ion-icon>
                      <strong>edit profile</strong>
                    </ion-text>
                  </a> <ion-text color="secondary"> | </ion-text> 
                  <a class="text08" tappable (click)="logout()">
                    <ion-text color="light">
                      <ion-icon name="log-out"></ion-icon>
                      <strong>logout</strong>
                    </ion-text>
                  </a>
                </ion-menu-toggle>
              </ion-label>
            </ion-item>
  
          </ion-toolbar>
        </ion-header>
  
        <ion-content class="bg-profile">
          <ion-list>
            <!-- <ion-list-header color="dark">
              <ion-label>Menu</ion-label>
            </ion-list-header> -->
  
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerLink]="p.url" [class.active-item]="p.active" routerDirection="root" color="primary">
                <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
                <ion-label>
                  {{p.title | translate}}
                </ion-label>
                
              </ion-item>
              
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
        <div class="footer">
            <div class="footer-nav">
              <ul>
                <li (click)="leaveAReview()">Like this app? Leave a review!</li>
              </ul>
            </div>
          
            <div class="footer-social">
              <ion-icon (click)="openInstagramProfile()" name="logo-instagram"></ion-icon>
              <ion-icon (click)="openFacebookProfile()" name="logo-facebook"></ion-icon>
              <ion-icon (click)="openTwitterProfile()" name="logo-twitter"></ion-icon>
              <ion-icon (click)="openWebsite()" name="globe"></ion-icon>
            </div>
          
            <div class="footer-app-version">
              Version v{{version}}
            </div>
          </div>
      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
