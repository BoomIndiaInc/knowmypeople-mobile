<ion-app>
  <ion-split-pane>
    <ion-menu *ngIf="userAuthenticated">
      <ion-header>
        <ion-toolbar color="dark" class="user-profile">

          <ion-item>
            <ion-avatar slot="start" class="user-avatar">
              <img *ngIf="userImageUrl; else defaultUserIcon" class="user-image" [src]="'assets/img/avatar.png'">

              <ng-template #defaultUserIcon>
                  <ion-icon name="contact"></ion-icon>
                </ng-template>
            </ion-avatar>
            <ion-label margin-bottom>
              <ion-text color="light">
                <h1 style="text-transform: capitalize"><strong>{{userName}}</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3>
                  userType
                </h3>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable (click)="goToEditProgile()">
                  <ion-text color="light">
                    <ion-icon name="contact"></ion-icon>
                    <strong>{{'SETTINGS_PAGE_PROFILE'| translate}}</strong>
                  </ion-text>
                </a>
                <ion-text color="secondary"> | </ion-text>
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="light">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>{{'LOGOUT_TITLE'| translate}}</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
            <ion-item *ngIf="showMenu(page)" [routerLink]="[page.url]" [class.active-item]="page.active"
              routerDirection="root" color="primary" >
              <ion-icon slot="start" [name]="page.icon" color="light"></ion-icon>
              <ion-label>
                {{page.title | translate}}
              </ion-label>

            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
      <div class="footer">
        <div class="footer-nav">
          <ul>
            <li (click)="leaveAReview()">{{'REVIEW_QUESTION'| translate }}</li>
          </ul>
        </div>

        <div class="footer-social">
          <ion-icon (click)="openWhatsAppProfile()" name="logo-whatsapp"></ion-icon>
          <ion-icon (click)="openInstagramProfile()" name="logo-instagram"></ion-icon>
          <ion-icon (click)="openFacebookProfile()" name="logo-facebook"></ion-icon>
          <ion-icon (click)="openTwitterProfile()" name="logo-twitter"></ion-icon>
          <ion-icon (click)="openWebsite()" name="globe"></ion-icon>
        </div>

        <div class="footer-app-version">
          {{'VERSION' | translate}} {{'V' | translate}}{{version}}
        </div>
      </div>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
