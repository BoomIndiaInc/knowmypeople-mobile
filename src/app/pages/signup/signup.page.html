
<ion-content>
    <ion-fab vertical="top" horizontal="start" slot="fixed" >
    <ion-fab-button routerLink="/login">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-slides [options]="slideOpts" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds"
      [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="signup-container">
    <img class="logo" src="assets/img/logo/logo-KnowMyPeople.png" />
    <form [formGroup]="signupForm">
      <ion-item>
        <ion-input type="email" formControlName="email" name="email" placeholder="{{ 'EMAIL' | translate }}">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="string" formControlName="firstName" name="firstName" placeholder="{{ 'FIRST_NAME' | translate }}">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="string" formControlName="lastName" name="lastName" placeholder="{{ 'LAST_NAME' | translate }}">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="password" name="password"
          placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <ion-button class="ion-margin" color="primary" [disabled]="!signupForm.valid" (click)="doSignup()">
        {{ 'SIGNUP_BUTTON' | translate }}</ion-button>
    </form>
  </div>
</ion-content>
<ion-footer>
    <ion-toolbar class="footer" color="primary" routerLink="/login">
      <div (click)="onOpenLogin()">
        <span >{{ 'EXIST_ACCOUNT_MESSAGE' | translate}} <strong>{{ 'LOGIN_BUTTON' | translate}}</strong>.</span>
      </div>
    </ion-toolbar>
  </ion-footer>
