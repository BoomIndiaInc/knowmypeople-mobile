  <div class="signup-container">
    <img class="logo" src="assets/img/logo/logo-KnowMyPeople.png" />
    <form [formGroup]="signupForm">
      <ion-item>
        <ion-input type="string" formControlName="login" name="login" placeholder="{{ 'USERNAME' | translate }}">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" formControlName="email" name="email" placeholder="{{ 'EMAIL' | translate }}">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="password" name="password"
          placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="confirm-password" name="confirm-password"
          placeholder="{{ 'CONFIRM_PASSWORD' | translate }}"></ion-input>
      </ion-item>
      <ion-button class="ion-margin" color="primary" [disabled]="!signupForm.valid" (click)="doSignup()">
        {{ 'SIGNUP_BUTTON' | translate }}</ion-button>
       <p class="signin" color="light" routerLink="/login" >{{ 'EXIST_ACCOUNT_MESSAGE' | translate}} <strong>{{ 'LOGIN_HERE' | translate}}</strong>.</p>

    </form>
  </div>
</ion-content>
