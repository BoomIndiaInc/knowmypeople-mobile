<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageMenu?.title | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="bg-profile" text-center padding>
    <img [src]="aboutData?.image">
  </div>

  <ion-card class="bg-white ion-no-margin">
    <ion-card-content>
      <h1 margin-bottom>
        <ion-text color="primary"><strong>{{aboutData?.title}}</strong></ion-text>
      </h1>
      
      <p *ngFor="let content of aboutData?.contents" margin-bottom>
        {{ content }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
